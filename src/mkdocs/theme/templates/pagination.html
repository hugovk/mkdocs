{% if page.previous or page.next %}
<div class="pagination">
    {% if page.previous %}
    <a class="previous" href="{{ page.previous['url']}}">← {{ page.previous['title']}}</a>
    {% endif %}
    {% if page.next %}
    <a class="next" href="{{ page.next['url']}}">{{ page.next['title']}} →</a>
    {% endif %}
</div>
{% endif %}
